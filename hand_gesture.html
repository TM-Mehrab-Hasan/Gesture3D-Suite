<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture 3D Particle System</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0f2027 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        canvas { display: block; }
        
        /* Glassmorphism UI */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        #ui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: white; 
            pointer-events: none; 
            max-width: 350px;
        }
        
        #ui h1 {
            margin: 0 0 10px 0;
            font-size: 1.8em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #mode-text {
            font-size: 1.1em;
            margin: 5px 0;
            color: #4facfe;
        }
        
        .hint { 
            font-size: 0.85em; 
            opacity: 0.8; 
            line-height: 1.4;
            margin: 5px 0;
        }
        
        #stats {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        /* Control Panel */
        #control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            pointer-events: all;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        #control-panel h3 {
            margin: 0 0 15px 0;
            color: #fff;
            font-size: 1.2em;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            color: #4facfe;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        
        /* Shape Selector */
        .shape-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .shape-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .shape-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .shape-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        /* Color Theme Selector */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.active {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 330px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Video Container */
        #video-container { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            width: 240px; 
            height: 180px; 
            border: 2px solid rgba(255, 255, 255, 0.2); 
            border-radius: 12px; 
            overflow: hidden; 
            transform: scaleX(-1); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        /* Gesture Indicator */
        #gesture-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px 20px;
            pointer-events: none;
            text-align: center;
        }
        
        #gesture-indicator .gesture-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        #gesture-indicator .gesture-icon {
            font-size: 2em;
        }
        
        /* Scrollbar */
        #control-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        #control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        #control-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        #control-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>üé® Hand-Tracked Particles</h1>
        <p id="mode-text">Current Shape: Sphere</p>
        <p class="hint">üëã Open Palm: Expand<br>‚úä Fist: Attract<br>ü§è Pinch: Switch Shape<br>‚úåÔ∏è Peace: Freeze</p>
        <div id="stats">
            <div>FPS: <span id="fps">60</span></div>
            <div>Particles: <span id="particle-count">8000</span></div>
        </div>
    </div>

    <button class="toggle-btn glass" id="toggle-panel" onclick="togglePanel()">‚öôÔ∏è Settings</button>

    <div id="control-panel" class="glass">
        <h3>üéÆ Controls</h3>
        
        <div class="control-group">
            <label>Particle Count: <span class="value-display" id="count-value">8000</span></label>
            <input type="range" id="particle-slider" min="1000" max="15000" step="1000" value="8000">
        </div>
        
        <div class="control-group">
            <label>Attraction Speed: <span class="value-display" id="speed-value">0.08</span></label>
            <input type="range" id="speed-slider" min="0.02" max="0.20" step="0.02" value="0.08">
        </div>
        
        <div class="control-group">
            <label>Rotation Speed: <span class="value-display" id="rotation-value">0.005</span></label>
            <input type="range" id="rotation-slider" min="0" max="0.02" step="0.001" value="0.005">
        </div>
        
        <div class="control-group">
            <label>Particle Size: <span class="value-display" id="size-value">0.08</span></label>
            <input type="range" id="size-slider" min="0.03" max="0.20" step="0.01" value="0.08">
        </div>
        
        <div class="control-group">
            <label>üé® Color Theme</label>
            <div class="color-grid">
                <div class="color-btn active" style="background: linear-gradient(135deg, #667eea, #764ba2);" data-theme="purple"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #f093fb, #f5576c);" data-theme="pink"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" data-theme="blue"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" data-theme="green"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #fa709a, #fee140);" data-theme="sunset"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #30cfd0, #330867);" data-theme="ocean"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #ff9a56, #ff6a88);" data-theme="fire"></div>
                <div class="color-btn" style="background: linear-gradient(135deg, #a8edea, #fed6e3);" data-theme="pastel"></div>
            </div>
        </div>
        
        <div class="control-group">
            <label>üìê Shape Templates</label>
            <div class="shape-grid">
                <button class="shape-btn active" data-shape="sphere">üîÆ Sphere</button>
                <button class="shape-btn" data-shape="heart">‚ù§Ô∏è Heart</button>
                <button class="shape-btn" data-shape="saturn">ü™ê Saturn</button>
                <button class="shape-btn" data-shape="fireworks">üéÜ Fireworks</button>
                <button class="shape-btn" data-shape="cube">üßä Cube</button>
                <button class="shape-btn" data-shape="torus">üç© Torus</button>
                <button class="shape-btn" data-shape="helix">üß¨ Helix</button>
                <button class="shape-btn" data-shape="spiral">üåÄ Spiral</button>
            </div>
        </div>
        
        <button class="btn" onclick="captureScreenshot()">üì∏ Capture Screenshot</button>
        <button class="btn" onclick="resetParticles()">üîÑ Reset</button>
    </div>

    <div id="gesture-indicator" class="glass">
        <div class="gesture-icon" id="gesture-icon">üëã</div>
        <div class="gesture-name" id="gesture-name">Open Palm</div>
    </div>

    <div id="video-container">
        <video id="input-video"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        /**
         * 1. CONFIGURATION & STATE
         */
        const PARTICLE_COUNT = 12000;
        let currentTemplate = 'sphere';
        let handX = 0, handY = 0, prevHandX = 0, isFist = false, isPeace = false, isFrozen = false;
        let lastSwitchTime = 0;
        let lastPeaceCheck = 0;
        let attractionSpeed = 0.08;
        let rotationSpeed = 0.005;
        
        // Gesture smoothing for better accuracy
        let smoothedHandX = 0;
        let smoothedHandY = 0;
        let gestureStability = { fist: 0, peace: 0, pinch: 0 };
        let baseRotationSpeed = 0.005;
        let particleSize = 0.08;
        let currentColorTheme = 'purple';
        
        // FPS tracking
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        // UI Elements
        const modeText = document.getElementById('mode-text');
        const fpsDisplay = document.getElementById('fps');
        const particleCountDisplay = document.getElementById('particle-count');
        const gestureIcon = document.getElementById('gesture-icon');
        const gestureName = document.getElementById('gesture-name');
        
        // Color themes
        const colorThemes = {
            purple: { r1: 0.4, g1: 0.5, b1: 0.9, r2: 0.6, g2: 0.3, b2: 0.8 },
            pink: { r1: 0.9, g1: 0.3, b1: 0.7, r2: 1.0, g2: 0.4, b2: 0.5 },
            blue: { r1: 0.2, g1: 0.7, b1: 1.0, r2: 0.0, g2: 0.9, b2: 1.0 },
            green: { r1: 0.3, g1: 0.9, b1: 0.6, r2: 0.2, g2: 1.0, b2: 0.8 },
            sunset: { r1: 1.0, g1: 0.6, b1: 0.4, r2: 1.0, g2: 0.9, b2: 0.3 },
            ocean: { r1: 0.2, g1: 0.8, b1: 0.8, r2: 0.2, g2: 0.0, b2: 0.4 },
            fire: { r1: 1.0, g1: 0.4, b1: 0.2, r2: 1.0, g2: 0.3, b2: 0.5 },
            pastel: { r1: 0.7, g1: 0.9, b1: 0.9, r2: 1.0, g2: 0.8, b2: 0.9 }
        };

        /**
         * 2. THREE.JS SETUP
         */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle Geometry
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const sizes = new Float32Array(PARTICLE_COUNT);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
            
            colors[i * 3] = Math.random();
            colors[i * 3 + 1] = Math.random();
            colors[i * 3 + 2] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: particleSize,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const points = new THREE.Points(geometry, material);
        scene.add(points);
        
        // Add ambient lighting for better depth perception
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        /**
         * 3. SHAPE MATHEMATICS
         */
        function getTemplatePosition(index, type) {
            const i = index / PARTICLE_COUNT;
            const t = i * Math.PI * 2;
            const u = (index % 100) / 100 * Math.PI * 2;
            const v = Math.floor(index / 100) / (PARTICLE_COUNT / 100) * Math.PI;

            switch(type) {
                case 'heart':
                    const xH = 16 * Math.pow(Math.sin(t * 10), 3);
                    const yH = 13 * Math.cos(t * 10) - 5 * Math.cos(2 * t * 10) - 2 * Math.cos(3 * t * 10) - Math.cos(4 * t * 10);
                    return { x: xH * 0.4, y: yH * 0.4, z: (Math.random() - 0.5) * 2 };
                
                case 'saturn':
                    if (index < PARTICLE_COUNT * 0.6) { // Sphere body
                        return { x: 5 * Math.sin(v) * Math.cos(u), y: 5 * Math.sin(v) * Math.sin(u), z: 5 * Math.cos(v) };
                    } else { // Rings
                        const ringR = 7 + Math.random() * 3;
                        return { x: ringR * Math.cos(t * 50), y: ringR * Math.sin(t * 50) * 0.2, z: ringR * Math.sin(t * 50) };
                    }
                
                case 'fireworks':
                    const speed = 5 + Math.random() * 5;
                    return { x: Math.cos(t * 100) * speed, y: Math.sin(t * 100) * speed, z: Math.sin(u * 10) * speed };
                
                case 'cube':
                    const size = 8;
                    const face = Math.floor(i * 6);
                    const localU = (i * 6 - face) * size - size/2;
                    const localV = Math.sin(t * 50) * size - size/2;
                    switch(face) {
                        case 0: return { x: size/2, y: localU, z: localV };
                        case 1: return { x: -size/2, y: localU, z: localV };
                        case 2: return { x: localU, y: size/2, z: localV };
                        case 3: return { x: localU, y: -size/2, z: localV };
                        case 4: return { x: localU, y: localV, z: size/2 };
                        default: return { x: localU, y: localV, z: -size/2 };
                    }
                
                case 'torus':
                    const R = 6; // Major radius
                    const r = 2; // Minor radius
                    const xT = (R + r * Math.cos(v)) * Math.cos(u);
                    const yT = (R + r * Math.cos(v)) * Math.sin(u);
                    const zT = r * Math.sin(v);
                    return { x: xT, y: yT, z: zT };
                
                case 'helix':
                    const radius = 4;
                    const height = 15;
                    const turns = 4;
                    const angle = i * turns * Math.PI * 2;
                    const xHel = radius * Math.cos(angle);
                    const yHel = (i - 0.5) * height;
                    const zHel = radius * Math.sin(angle);
                    return { x: xHel, y: yHel, z: zHel };
                
                case 'spiral':
                    const spiralR = i * 10;
                    const spiralAngle = i * Math.PI * 8;
                    const xSp = spiralR * Math.cos(spiralAngle);
                    const ySp = spiralR * Math.sin(spiralAngle);
                    const zSp = (i - 0.5) * 8;
                    return { x: xSp, y: ySp, z: zSp };

                default: // Sphere
                    return { x: 7 * Math.sin(v) * Math.cos(u), y: 7 * Math.sin(v) * Math.sin(u), z: 7 * Math.cos(v) };
            }
        }

        /**
         * 4. HAND TRACKING LOGIC
         */
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Track Index Finger Tip (Landmark 8) for X, Y with smoothing
                prevHandX = handX;
                const rawHandX = (0.5 - landmarks[8].x) * 30; // Inverted for mirror
                const rawHandY = (0.5 - landmarks[8].y) * 20;
                
                // Apply exponential smoothing for stable tracking
                smoothedHandX = smoothedHandX * 0.65 + rawHandX * 0.35;
                smoothedHandY = smoothedHandY * 0.65 + rawHandY * 0.35;
                handX = smoothedHandX;
                handY = smoothedHandY;
                
                // Calculate hand movement for rotation control
                const handDelta = handX - prevHandX;
                rotationSpeed = baseRotationSpeed + handDelta * 0.02;

                // Improved Fist Detection - Check multiple fingers closing
                const palmCenter = landmarks[9];
                const fingersToCheck = [8, 12, 16, 20]; // Index, middle, ring, pinky tips
                const fingerDistances = fingersToCheck.map(tip => 
                    Math.sqrt(Math.pow(landmarks[tip].x - palmCenter.x, 2) + Math.pow(landmarks[tip].y - palmCenter.y, 2))
                );
                const avgFingerDist = fingerDistances.reduce((a, b) => a + b) / 4;
                const fistDetected = avgFingerDist < 0.12;
                
                // Gesture stability counter for fist
                gestureStability.fist = fistDetected ? Math.min(gestureStability.fist + 1, 5) : Math.max(gestureStability.fist - 1, 0);
                isFist = gestureStability.fist >= 3;
                
                // Improved Peace Sign Detection - More forgiving thresholds
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                const thumbTip = landmarks[4];
                const wrist = landmarks[0];
                const palm = landmarks[9];
                
                // Check if index and middle are extended (tips above wrist level)
                const indexExtended = indexTip.y < wrist.y - 0.08;
                const middleExtended = middleTip.y < wrist.y - 0.08;
                
                // Check if ring and pinky are folded (more forgiving)
                const ringFolded = ringTip.y > palm.y - 0.05;
                const pinkyFolded = pinkyTip.y > palm.y - 0.05;
                
                // Distance between index and middle tips
                const fingerSpacing = Math.sqrt(Math.pow(indexTip.x - middleTip.x, 2) + Math.pow(indexTip.y - middleTip.y, 2));
                const fingersApart = fingerSpacing > 0.025;
                
                const peaceDetected = indexExtended && middleExtended && ringFolded && pinkyFolded && fingersApart && !isFist;
                
                // Gesture stability counter for peace
                gestureStability.peace = peaceDetected ? Math.min(gestureStability.peace + 1, 5) : Math.max(gestureStability.peace - 1, 0);
                isPeace = gestureStability.peace >= 3;
                
                // Toggle freeze with peace sign (with debounce)
                const now = Date.now();
                if (isPeace && now - lastPeaceCheck > 1500) {
                    isFrozen = !isFrozen;
                    lastPeaceCheck = now;
                }

                // Template Switch: Improved Pinch Detection
                const pinchDist = Math.sqrt(Math.pow(landmarks[4].x - landmarks[8].x, 2) + Math.pow(landmarks[4].y - landmarks[8].y, 2));
                const pinchDetected = pinchDist < 0.05;
                
                // Gesture stability counter for pinch
                gestureStability.pinch = pinchDetected ? Math.min(gestureStability.pinch + 1, 5) : Math.max(gestureStability.pinch - 1, 0);
                
                if (gestureStability.pinch >= 4 && Date.now() - lastSwitchTime > 1000) {
                    const modes = ['sphere', 'heart', 'saturn', 'fireworks', 'cube', 'torus', 'helix', 'spiral'];
                    const nextIdx = (modes.indexOf(currentTemplate) + 1) % modes.length;
                    currentTemplate = modes[nextIdx];
                    updateShapeUI(currentTemplate);
                    lastSwitchTime = Date.now();
                }
                
                // Update gesture indicator
                updateGestureIndicator();
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        /**
         * 5. ANIMATION LOOP
         */
        function animate() {
            requestAnimationFrame(animate);
            
            // Calculate FPS
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                fpsDisplay.textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }

            if (!isFrozen) {
                const posAttr = geometry.attributes.position;
                const colAttr = geometry.attributes.color;
                const theme = colorThemes[currentColorTheme];

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    const target = getTemplatePosition(i, currentTemplate);

                    // Movement Logic
                    if (isFist) {
                        // Attraction to Hand
                        posAttr.array[i3] += (handX - posAttr.array[i3]) * attractionSpeed;
                        posAttr.array[i3+1] += (handY - posAttr.array[i3+1]) * attractionSpeed;
                        // Change color to warm when clenching
                        colAttr.array[i3] = 1.0; 
                        colAttr.array[i3+1] = 0.3;
                        colAttr.array[i3+2] = 0.2;
                    } else {
                        // Return to Shape
                        posAttr.array[i3] += (target.x - posAttr.array[i3]) * 0.04;
                        posAttr.array[i3+1] += (target.y - posAttr.array[i3+1]) * 0.04;
                        posAttr.array[i3+2] += (target.z - posAttr.array[i3+2]) * 0.04;
                        // Apply color theme
                        colAttr.array[i3] = theme.r1 + (theme.r2 - theme.r1) * (i / PARTICLE_COUNT);
                        colAttr.array[i3+1] = theme.g1 + (theme.g2 - theme.g1) * (i / PARTICLE_COUNT);
                        colAttr.array[i3+2] = theme.b1 + (theme.b2 - theme.b1) * (i / PARTICLE_COUNT);
                    }
                }

                posAttr.needsUpdate = true;
                colAttr.needsUpdate = true;
                
                points.rotation.y += rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        /**
         * 6. UI CONTROLS & INTERACTIONS
         */
        
        // Particle count slider
        document.getElementById('particle-slider').addEventListener('input', (e) => {
            const newCount = parseInt(e.target.value);
            document.getElementById('count-value').textContent = newCount;
            if (newCount !== PARTICLE_COUNT) {
                PARTICLE_COUNT = newCount;
                reinitializeParticles();
            }
        });
        
        // Speed slider
        document.getElementById('speed-slider').addEventListener('input', (e) => {
            attractionSpeed = parseFloat(e.target.value);
            document.getElementById('speed-value').textContent = attractionSpeed.toFixed(2);
        });
        
        // Rotation slider
        document.getElementById('rotation-slider').addEventListener('input', (e) => {
            baseRotationSpeed = parseFloat(e.target.value);
            rotationSpeed = baseRotationSpeed;
            document.getElementById('rotation-value').textContent = baseRotationSpeed.toFixed(3);
        });
        
        // Size slider
        document.getElementById('size-slider').addEventListener('input', (e) => {
            particleSize = parseFloat(e.target.value);
            material.size = particleSize;
            document.getElementById('size-value').textContent = particleSize.toFixed(2);
        });
        
        // Color theme selector
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColorTheme = btn.dataset.theme;
            });
        });
        
        // Shape selector
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentTemplate = btn.dataset.shape;
                updateShapeUI(currentTemplate);
            });
        });
        
        function updateShapeUI(shape) {
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-shape="${shape}"]`).classList.add('active');
            modeText.textContent = `Current Shape: ${shape.charAt(0).toUpperCase() + shape.slice(1)}`;
        }
        
        // Toggle control panel
        function togglePanel() {
            const panel = document.getElementById('control-panel');
            panel.classList.toggle('hidden');
        }
        
        // Screenshot capture
        function captureScreenshot() {
            renderer.render(scene, camera);
            const link = document.createElement('a');
            link.download = `particle-art-${Date.now()}.png`;
            link.href = renderer.domElement.toDataURL();
            link.click();
        }
        
        // Reset particles
        function resetParticles() {
            const posAttr = geometry.attributes.position;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const target = getTemplatePosition(i, currentTemplate);
                posAttr.array[i * 3] = target.x;
                posAttr.array[i * 3 + 1] = target.y;
                posAttr.array[i * 3 + 2] = target.z;
            }
            posAttr.needsUpdate = true;
            isFrozen = false;
        }
        
        // Reinitialize particles with new count
        function reinitializeParticles() {
            scene.remove(points);
            
            const newGeometry = new THREE.BufferGeometry();
            const newPositions = new Float32Array(PARTICLE_COUNT * 3);
            const newColors = new Float32Array(PARTICLE_COUNT * 3);
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const target = getTemplatePosition(i, currentTemplate);
                newPositions[i * 3] = target.x;
                newPositions[i * 3 + 1] = target.y;
                newPositions[i * 3 + 2] = target.z;
                
                const theme = colorThemes[currentColorTheme];
                newColors[i * 3] = theme.r1;
                newColors[i * 3 + 1] = theme.g1;
                newColors[i * 3 + 2] = theme.b1;
            }
            
            newGeometry.setAttribute('position', new THREE.BufferAttribute(newPositions, 3));
            newGeometry.setAttribute('color', new THREE.BufferAttribute(newColors, 3));
            
            geometry.dispose();
            Object.assign(geometry, newGeometry);
            
            const newPoints = new THREE.Points(geometry, material);
            scene.add(newPoints);
            Object.assign(points, newPoints);
            
            particleCountDisplay.textContent = PARTICLE_COUNT;
        }
        
        // Update gesture indicator
        function updateGestureIndicator() {
            if (isFrozen) {
                gestureIcon.textContent = '‚è∏Ô∏è';
                gestureName.textContent = 'Frozen';
            } else if (isFist) {
                gestureIcon.textContent = '‚úä';
                gestureName.textContent = 'Attracting';
            } else if (isPeace) {
                gestureIcon.textContent = '‚úåÔ∏è';
                gestureName.textContent = 'Peace Sign';
            } else {
                gestureIcon.textContent = 'üëã';
                gestureName.textContent = 'Open Palm';
            }
        }

        animate();
    </script>
</body>
